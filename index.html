<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard and Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      color: white; /* Set the default text color to white for the entire page */
      background-color: black; /* Set a background color for better visibility */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 60px;
      color: red; /* Change color to red */
    }
  </style>
</head>
<body>
  <div id="countdown"></div>
  <ul id="leaderboard">
    <!-- Leaderboard entries will be populated here -->
  </ul>

  <script>
    const leaderboard = document.getElementById('leaderboard');

    // Function to populate the leaderboard
    function populateLeaderboard() {
      // Clear the leaderboard
      leaderboard.innerHTML = '';

      // Populate the leaderboard dynamically if you have data from somewhere else
      // For instance, you could fetch data from an API and then populate the leaderboard
      // For this example, let's assume we have an array of objects with 'day' property
      const dataFromSomewhere = [
        { day: 14 },
        { day: 12 },
        { day: 8 }
      ];

      // Display only the days without names
      dataFromSomewhere.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `Day ${user.day}`; // Removed user.name
        leaderboard.appendChild(li);
      });
    }

    // Initialize the leaderboard
    populateLeaderboard();

    function updateCountdown() {
      var now = new Date();
      var target = new Date();
      
      // Set the target time to 12:00 AM NZ time
      target.setUTCHours(18, 0, 0, 0); // 12:00 AM UTC (adjust for NZ time)
      
      // If target time has already passed today, set it for the same time tomorrow
      if (now > target) {
        target.setUTCDate(target.getUTCDate() + 1); // Move to tomorrow
      }
      
      var diff = target - now;
      var hours = Math.floor(diff / (1000 * 60 * 60));
      var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      var countdownElement = document.getElementById("countdown");
      countdownElement.innerHTML = hours + "h " + minutes + "m " + seconds + "s";
    }
    
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
